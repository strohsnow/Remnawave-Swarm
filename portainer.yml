services:
  portainer:
    image: portainer/portainer-ce:latest
    networks:
      - portainer-network
      - edge-network
    volumes:
      - portainer-data:/data
    command: ["-H", "tcp://tasks.portainer-agent:9001", "--tlsskipverify", "--http-enabled"]
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  portainer-agent:
    image: portainer/agent:latest
    networks:
      - portainer-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    environment:
      AGENT_CLUSTER_ADDR: tasks.portainer-agent
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

networks:
  portainer-network:
    driver: overlay
  edge-network:
    driver: overlay
    external: true

volumes:
  portainer-data:
    driver: local

